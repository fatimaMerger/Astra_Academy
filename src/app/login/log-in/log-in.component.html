<div class="content">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <img src="assets/images/undraw_remotely.svg" alt="Image" class="img-fluid">
        </div>
        <div class="col-md-6 contents">
            <h2 class="welcome text-center">Welcome To <span>Astra-Academy</span></h2>
          <div class="row justify-content-center">
            <div class="col-md-8">
              <div class="mb-4">
           
              <h3 class="sign text-center">Sign In</h3>
            </div>
           
            <form action="#" method="post" [formGroup]="logInForm" (submit)="logIn()">
              <div class="form-group first">
                <input type="text" placeholder="Full Name" class="form-control" id="username" formControlName="username">

              </div>
              <div class="form-group last mb-4">
                <input type="password" placeholder="Password"class="form-control" id="password" formControlName="password">
              
              </div>
              
              <div class=" mb-5 ">
              <a> <span routerLink="/signup">Register Now! </span></a> 
               <span class="ml-auto"><a href="#" class="forgot-pass">Forgot Password</a></span> 
              </div>
             
              <input type="submit" value="Log In" class="btn btn-block submit">

              
             
            </form>
            </div>
          </div>
          
        </div>
        
      </div>
    </div>
  </div>
