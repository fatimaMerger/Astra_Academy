<div class="content">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <img src="assets/images/undraw_remotely.svg" alt="Image" class="img-fluid">
        </div>
        <div class="col-md-6 contents">
            <h2 class="welcome text-center">Welcome To <span>Astra-Academy</span></h2>
          <div class="row justify-content-center">
            <div class="col-md-8">
              <div class="mb-4">
           
              <h3 class="sign text-center">Sign Up</h3> 
            </div>


            <form action="#" method="post" [formGroup]="signUpForm" (submit)="signUp()" >  

              <div class="form-group first firsttag">  
                <input type="text" placeholder="First Name" class="form-control"  id="fname" formControlName = "firstname"
                [class.is-invalid]="
                signUpForm.get('firstname').invalid &&
                signUpForm.get('firstname').touched" > 
              <small [class.d-none]="signUpForm.get('firstname').valid ||signUpForm.get('firstname').untouched" class="text-danger">
               Please provide valid Firstname!
              </small>
              </div>

              <div class="form-group">  
                <input type="text" placeholder="Last Name" class="form-control"  id="lname" formControlName = "lastname"
                [class.is-invalid]="
                signUpForm.get('lastname').invalid &&
                signUpForm.get('lastname').touched" > 
              <small [class.d-none]="signUpForm.get('lastname').valid ||signUpForm.get('lastname').untouched" class="text-danger">
               Please provide valid Lastname!
              </small>
              </div>
              

              <label class="select-role mt-3">Select Role</label>
              <div class="form-group thirdtag py-0 px-0">
               
              <select class="form-select" aria-label="Default select example" formControlName = "role"
              [class.is-invalid]="
              signUpForm.get('role').invalid &&
              signUpForm.get('role').touched">
                <!-- <option selected>Open this select menu</option> -->
                <option value="admin">admin</option>
                <option value="student">student</option>
                <option value="teacher">teacher</option>
              </select>
              <small [class.d-none]="signUpForm.get('role').valid ||signUpForm.get('role').untouched" class="text-danger">
                Please Select From options!
               </small>
              </div>

              <div class="form-group">  
                <input type="text" placeholder="Email" class="form-control"  id="lname" formControlName = "email"
                [class.is-invalid]="
                signUpForm.get('email').invalid &&
                signUpForm.get('email').touched" > 
              <small [class.d-none]="signUpForm.get('email').valid ||signUpForm.get('email').untouched" class="text-danger">
               Please provide valid Email!
              </small>
              </div>
            
              <div class="form-group">  
                <input (keypress)="keyPress($event)" type="text" placeholder="phoneNo" class="form-control"  id="phoneNo" formControlName = "phoneNo"
                [class.is-invalid]="
                signUpForm.get('phoneNo').invalid &&
                signUpForm.get('phoneNo').touched" > 
              <small [class.d-none]="signUpForm.get('phoneNo').valid ||signUpForm.get('phoneNo').untouched" class="text-danger">
               Please provide valid Number!
              </small>
              </div>

              <div class="form-group">  
                <input  input type="password" placeholder="password" class="form-control" id="password" formControlName = "password"
                [class.is-invalid]="
                signUpForm.get('password').invalid &&
                signUpForm.get('password').touched" > 
              <small [class.d-none]="signUpForm.get('password').valid ||signUpForm.get('password').untouched " class="text-danger">
               Please provide password!
              </small>
              </div>

              <div class="form-group last mb-4">  
                <input  type="password" placeholder="Confirm Password" class="form-control" id="confpassword" formControlName = "confpassword"
                [class.is-invalid]="
                signUpForm.get('password').invalid &&
                signUpForm.get('password').touched" > 
              <small [class.d-none]="signUpForm.get('password').valid ||signUpForm.get('password').untouched" class="text-danger">
               password must match!
              </small>
              </div>
  
            

              <div class="d-flex mb-5 align-items-center accept">
                <label class="control mb-0">
                <span class="caption">
                    I accept the <span >Terms of Use</span> And <span>Privacy Policy</span>
                </span>
                  <input type="checkbox" checked="checked" formControlName="acceptTerms" 
                  [class.is-invalid]="
                  signUpForm.get('acceptTerms').invalid &&
                  signUpForm.get('acceptTerms').touched" />
               </label>
               <small [class.d-none]="signUpForm.get('acceptTerms').valid ||signUpForm.get('acceptTerms').untouched" class="text-danger">
                  Check the input
               </small>
              </div>

              <input type="submit" value="Register Now"  [disabled]="!signUpForm.valid" class="btn btn-block submit">  

              
             
            </form>
            </div>
          </div>
          
        </div>
        
      </div>
    </div>
  </div>
